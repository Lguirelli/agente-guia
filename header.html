<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guia — Agência</title>

  <style>
    /* ===== Reset e Base ===== */
    html, body { height: 100%; }
    body{
      margin:0;
      background:#0b0c10;
      color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans";
    }
    .no-scroll{ overflow:hidden; }

    /* ===== Header ===== */
    .site-header{
      position:relative; z-index:2;
      background:transparent; border:none; box-shadow:none;
    }
    .container.nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:16px 24px; max-width:1200px; margin:0 auto;
    }
    .brand{
      display:flex; align-items:center; gap:8px;
      text-decoration:none; color:#fff; font-weight:600;
    }

    /* ===== Menu / Toggle ===== */
    .menu-wrap{ position:relative; margin-left:auto; }
    .menu-toggle{
      display:inline-flex; align-items:center; justify-content:center;
      flex-direction:column; gap:4px;
      width:40px; height:40px; background:transparent; border:0; cursor:pointer;
      z-index:3;
    }
    .bar{ display:block; height:2px; width:20px; background:#fff; }

    /* ===== Menu ===== */
    #site-menu{
      position:absolute; top:calc(100% + 12px); right:0;
      display:flex; flex-direction:column; gap:8px;
      padding:12px; min-width:220px;
      background:rgba(45,51,67,.5);
      -webkit-backdrop-filter:blur(8px); backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px;
      z-index:2;
    }
    #site-menu a{
      color:#fff; text-decoration:none; opacity:.9; padding:8px 10px; border-radius:8px;
    }
    #site-menu a:hover{ opacity:1; background:rgba(255,255,255,.06); }
    #site-menu[hidden]{ display:none; }

    /* ===== Desktop ===== */
    @media (min-width: 860px){
      .menu-toggle{ display:none; }
      #site-menu{
        position:static;
        display:flex !important;
        flex-direction:row; align-items:center; gap:16px;
        padding:0; min-width:unset;
        background:transparent; border:0; border-radius:0;
        -webkit-backdrop-filter:none; backdrop-filter:none;
      }
      #site-menu a{ padding:6px 8px; background:transparent; }
      #site-menu a:hover{ background:rgba(255,255,255,.08); }
      #site-menu[hidden]{ display:flex !important; }
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="site-header" aria-label="Cabeçalho da Guia (Agência)">
    <div class="container nav">
      <a href="index.html" class="brand" aria-label="Voltar para o site da Guia (Agência)">
        <img src="icone.svg" alt="" class="dot" width="12" height="12" aria-hidden="true" />
        <span>Guia</span>
      </a>

      <div class="menu-wrap">
        <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false" aria-controls="site-menu">
          <span class="bar bar-top"></span>
          <span class="bar bar-middle"></span>
          <span class="bar bar-bottom"></span>
        </button>

        <nav id="site-menu" class="menu" aria-label="Navegação do produto" hidden>
          <a href="pagina_empresa.html">Sobre a agência</a>
          <a href="relatorio_agente_ia.html">Relatório sobre uso de agentes de ia</a>
          <a href="index.html#contato">Falar com a agência</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- ===== SCRIPT DO MENU ===== -->
  <script>
  (function () {
    const header = document.querySelector('.site-header');
    if (!header) return;

    const btn  = header.querySelector('.menu-toggle');
    const menu = header.querySelector('#site-menu');
    if (!btn || !menu) return;

    const MQ = 860;

    function setOpen(open) {
      menu.classList.toggle('open', open);
      btn.setAttribute('aria-expanded', String(open));
      if (window.innerWidth < MQ) {
        menu.hidden = !open;
        document.documentElement.classList.toggle('no-scroll', open);
        document.body.classList.toggle('no-scroll', open);
      }
    }

    function applyLayout() {
      const isDesktop = window.innerWidth >= MQ;
      if (isDesktop) {
        menu.hidden = false;
        document.documentElement.classList.remove('no-scroll');
        document.body.classList.remove('no-scroll');
      } else {
        menu.hidden = !menu.classList.contains('open');
      }
    }

    setOpen(false);
    applyLayout();

    btn.addEventListener('click', () => setOpen(!menu.classList.contains('open')));

    document.addEventListener('click', (e) => {
      if (window.innerWidth >= MQ) return;
      if (!menu.classList.contains('open')) return;
      if (!menu.contains(e.target) && !btn.contains(e.target)) setOpen(false);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && menu.classList.contains('open')) setOpen(false);
    });

    window.addEventListener('resize', applyLayout);
  })();
  </script>

</body>
</html>
