<style>
  /* ===== Guia • Design tokens (nova paleta) ===== */
  :root{
    --bg:#0b0c10;
    --surface:transparent;
    --card:#32394d;
    --border:#3d455c;

    --primary:#7269e3;
    --primary-strong:#625bd6;
    --primary-contrast:#ffffff;

    --accent:#98dea3;
    --accent-strong:#77cf86;
    --neutral:#a783a6;

    --text:#ffffff;
    --muted:rgba(255,255,255,.72);
    --success:#98dea3;
    --warning:#f59e0b;
    --danger:#ef4444;

    --radius:16px;
    --shadow:0 10px 30px rgba(0,0,0,.35);
    --header-h:64px;

    --font-heading:'Anton', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    --font-body:'Urbanist', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* ===== Reset básico ===== */
  *{box-sizing:border-box}
  html,body{height:100%; background:var(--bg);}
  body{
    margin:0;
    color:var(--text);
    font:400 16px/1.6 var(--font-body);
    -webkit-font-smoothing:antialiased;
    text-rendering:optimizeLegibility;
  }
  a{color:inherit; text-decoration:none}
  img{max-width:100%; display:block}
  [hidden]{display:none !important}

  /* ===== Layout util ===== */
  .container{
    width:100%;
    max-width:1120px;
    margin:0 auto;
    padding:0 20px;
  }

  /* ===== Header ===== */
  .site-header{
    position:sticky; top:0; z-index:50;
    background:rgba(11,12,16,.6);
    backdrop-filter:saturate(140%) blur(8px);
    border-bottom:1px solid var(--border);
  }

  /* Grid: [vazio] | [brand] | [menu] */
  .nav{
    display:grid;
    grid-template-columns: 1fr auto 1fr;
    align-items:center;
    min-height:var(--header-h);
    gap:16px;
    position:relative;
  }

  /* Marca (SVG + texto) sempre no centro */
  .brand{
    grid-column:2; justify-self:center;
    display:inline-flex; align-items:center; gap:10px;
    font-family:var(--font-heading);
    letter-spacing:.4px; line-height:1;
    z-index:2; /* acima do dropdown */
  }
  .brand .dot{
    width:12px; height:12px; display:inline-block;
    filter: drop-shadow(0 0 6px rgba(114,105,227,.8));
  }

  /* Menu à direita */
  .menu-wrap{
    grid-column:3; justify-self:end;
    position:relative; display:inline-flex; align-items:center;
    z-index:3; /* acima do conteúdo */
  }

  /* Botão (sempre visível) */
  .menu-toggle{
    display:inline-flex; width:44px; height:44px;
    border:0; background:transparent; border-radius:12px;
    align-items:center; justify-content:center;
    flex-direction:column; gap:5px; cursor:pointer;
  }
  .menu-toggle .bar{
    width:20px; height:2px; background:var(--text); border-radius:2px;
    transition:transform .18s ease, opacity .18s ease, width .18s ease;
    transform-origin:center;
  }
  .menu-toggle.is-open .bar-top{transform: translateY(7px) rotate(45deg)}
  .menu-toggle.is-open .bar-middle{opacity:0; width:0}
  .menu-toggle.is-open .bar-bottom{transform: translateY(-7px) rotate(-45deg)}

  /* Dropdown ancorado ao botão (direita) — igual no desktop e mobile */
  #site-menu{
    position:absolute;
    top:calc(100% + 8px);
    right:0; left:auto;
    inset-inline-end:0; inset-inline-start:auto;

    width:clamp(240px, 42vw, 360px);             /* mesma lógica em todas telas */
    padding:16px 18px;
    background:rgba(114,105,227,.5);             /* primária 50% */
    -webkit-backdrop-filter:blur(8px); backdrop-filter:blur(8px);
    border:1px solid var(--border);
    border-radius:14px;
    box-shadow:var(--shadow);

    display:grid; grid-template-columns:1fr; gap:12px;
    text-align:left;
    transform-origin: top right;
    transform:translateY(-8px);
    opacity:0; pointer-events:none;
    transition:transform .18s ease, opacity .18s ease;
    z-index:60;
  }
  #site-menu.open{ transform:translateY(0); opacity:1; pointer-events:auto; }

  /* Itens do menu (hit-area melhor no touch) */
  #site-menu a{
    display:block;
    padding:10px 12px;
    border-radius:10px;
    color:var(--text);
    white-space:nowrap;
    transition: background-color .2s ease, color .2s ease;
  }
  #site-menu a:hover{ background:rgba(255,255,255,.12); color:#fff; }

  /* ===== Responsivo ===== */
  @media (max-width:860px){
    /* Mantém idêntico ao desktop: preso à direita e com largura limitada */
    #site-menu{ right:0; left:auto; width:clamp(240px, 80vw, 360px); }
  }

  html.no-scroll, body.no-scroll{ overflow:hidden }
</style>
