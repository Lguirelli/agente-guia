<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guia — Agência</title>

<link href="https://fonts.googleapis.com/css2?family=Anton&family=Urbanist:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --card:#32394d;
    --border:#3d455c;
    --text:#ffffff;
    --primary:#7269e3;
    --primary-strong:#625bd6;
    --radius:14px;
    --shadow:0 14px 40px rgba(0,0,0,.45), 0 0 0 1px rgba(255,255,255,.03) inset;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:transparent;
    color:var(--text);
    font:400 16px/1.6 'Urbanist', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  [hidden]{display:none !important}
  a{color:inherit; text-decoration:none}
  img{max-width:100%; display:block}

  .container{max-width:1120px; margin:0 auto; padding:0 20px}

  /* ===== HEADER ===== */
  .site-header{
    position:sticky; top:0; z-index:50;
    background:transparent;
    border-bottom:0px solid var(--border);
    backdrop-filter:saturate(140%) blur(8px);
  }
  .nav{
    display:flex; align-items:center; justify-content:space-between;
    min-height:64px; position:relative; gap:16px;
  }

  .brand{
    display:inline-flex; align-items:center; gap:10px;
    font-family:'Anton', system-ui; letter-spacing:.4px;
  }
  .brand .dot{width:12px; height:12px; filter:drop-shadow(0 0 6px rgba(114,105,227,.8))}

  .menu-wrap{position:relative; display:inline-flex; align-items:center}

  /* Botão SEMPRE visível */
  .menu-toggle{
    display:inline-flex; width:44px; height:44px;
    border:0px solid var(--border); background:transparent;
    border-radius:12px; align-items:center; justify-content:center;
    flex-direction:column; gap:5px; cursor:pointer;
  }
  .menu-toggle .bar{
    width:20px; height:2px; background:var(--text); border-radius:2px;
    transition:transform .18s ease, opacity .18s ease, width .18s ease;
    transform-origin:center;
  }
  .menu-toggle.is-open .bar-top{transform: translateY(7px) rotate(45deg)}
  .menu-toggle.is-open .bar-middle{opacity:0; width:0}
  .menu-toggle.is-open .bar-bottom{transform: translateY(-7px) rotate(-45deg)}

  /* Dropdown: abre no clique, alinhado à direita do botão */
  #site-menu{
    position:absolute; top:calc(100% + 8px); right:0;
    width:min(480px, calc(100vw - 24px));
    padding:14px;
    background:rgba(114,105,227,.5);   /* primária com 50% de opacidade */
    -webkit-backdrop-filter:blur(8px); backdrop-filter:blur(8px);
    border:0px solid var(--border);
    border-radius:var(--radius);
    box-shadow:var(--shadow);

    display:grid; grid-template-columns:1fr; gap:10px;
    transform:translateY(-8px);
    opacity:0; pointer-events:none;
    transition:transform .18s ease, opacity .18s ease;
    z-index:60;
  }
  #site-menu.open{ transform:translateY(0); opacity:1; pointer-events:auto; }
  #site-menu a{
    padding:10px 12px; border-radius:10px; white-space:nowrap;
    color:var(--text);
  }
  #site-menu a:hover{
    background:rgba(255,255,255,.12);
    color:#fff;
  }

  @media (max-width:860px){
    #site-menu{ left:12px; right:12px; width:auto }
  }

  html.no-scroll, body.no-scroll{overflow:hidden}
</style>
</head>
<body>

<header class="site-header" aria-label="Cabeçalho da Guia (Agência)">
  <div class="container nav">
    <a href="index.html" class="brand">
      <img src="icone.svg" alt="" class="dot" aria-hidden="true" />
      <span>Guia</span>
    </a>

    <div class="menu-wrap">
      <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false" aria-controls="site-menu">
        <span class="bar bar-top"></span>
        <span class="bar bar-middle"></span>
        <span class="bar bar-bottom"></span>
      </button>

      <nav id="site-menu" class="menu" aria-label="Navegação principal" hidden>
        <a href="pagina_empresa.html">Sobre a agência</a>
        <a href="relatorio_agente_ia.html">Relatório sobre uso de agentes de IA</a>
        <a href="index.html#contato">Falar com a agência</a>
      </nav>
    </div>
  </div>
</header>

<script>
(function(){
  const btn  = document.querySelector('.menu-toggle');
  const menu = document.getElementById('site-menu');
  if(!btn || !menu) return;

  function setOpen(open){
    menu.classList.toggle('open', open);
    btn.classList.toggle('is-open', open);
    btn.setAttribute('aria-expanded', String(open));
    menu.hidden = !open;
    document.documentElement.classList.toggle('no-scroll', open && window.innerWidth < 860);
    document.body.classList.toggle('no-scroll', open && window.innerWidth < 860);
  }

  setOpen(false);

  btn.addEventListener('click', () => setOpen(!menu.classList.contains('open')));

  document.addEventListener('click', (e)=>{
    if(!menu.classList.contains('open')) return;
    const within = e.target.closest('.menu-wrap');
    if(!within) setOpen(false);
  });

  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape' && menu.classList.contains('open')) setOpen(false);
  });

  window.addEventListener('resize', ()=>{
    if(window.innerWidth >= 860){
      document.documentElement.classList.remove('no-scroll');
      document.body.classList.remove('no-scroll');
    }
  });
})();
</script>

</body>
</html>
