<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Guia - Dark Veil</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: transparent;
        }
        #dark-veil {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="dark-veil"></canvas>

    <header class="site-header">
        <div class="container nav">
            <a href="index.html" class="brand">Agente Guia</a>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="headline">Bem-vindo ao Agente Guia</h1>
                <p class="subhead">Seu assistente de atendimento com IA</p>
            </div>
        </section>
    </main>

    <script type="module" src="darkveil.js"></script>
    <script type="module">
        import { initDarkVeil } from './darkveil.js';
        initDarkVeil({
            hueShift: 0,
            noiseIntensity: 0.02,
            scanlineIntensity: 0.1,
            speed: 0.5,
            scanlineFrequency: 3,
            warpAmount: 0.05
        });
    </script>
</body>
</html>
