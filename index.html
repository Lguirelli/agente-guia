<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agente Guia — Atendimento IA</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Poppins:wght@800&display=swap" rel="stylesheet">

  <style>
  /* =========================================================
     Guia • Base + Header • Desktop intacto
     ========================================================= */
  :root{
    --bg:#0B0C10; --dark:#272C39; --surface:transparent; --card:#32394d; --border:#3d455c;
    --purple:#7269E3; --purple-strong:#625bd6; --purple-contrast:#ffffff;
    --mint:#98DEA3; --mint-strong:#77cf86; --mauve:#A783A6;
    --text:#ffffff; --muted:rgba(255,255,255,.72); --success:var(--mint); --warning:#f59e0b; --danger:#ef4444;
    --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.35); --header-h:64px;
    --font-heading:'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    --font-body:'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    --eye-glow:#80acd3; --eye-glow-alpha:.45; --eye-glow-blur:65px;
  }
  *{box-sizing:border-box}
  html,body{height:100%; background:var(--bg)}
  body{
    margin:0; color:var(--text); font:400 16px/1.6 var(--font-body);
    -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    padding-top:var(--header-h);
  }
  a{color:inherit; text-decoration:none}
  img{max-width:100%; height:auto; display:block}
  [hidden]{display:none !important}
  :where(a,button,[role="button"],.menu-toggle):focus-visible{outline:2px solid var(--purple); outline-offset:2px; border-radius:12px}

  .container{width:100%; max-width:1120px; margin:0 auto; padding:0 20px}

  /* ===== Header (desktop intacto) ===== */
  .site-header{
    position:fixed; top:0; left:0; right:0; z-index:50;
    background:rgba(11,12,16,.6); -webkit-backdrop-filter:saturate(140%) blur(8px); backdrop-filter:saturate(140%) blur(8px);
  }
  .nav{display:grid; grid-template-columns:1fr auto 1fr; align-items:center; min-height:var(--header-h); gap:16px}
  .brand{grid-column:2; justify-self:center; display:inline-flex; align-items:center; gap:10px; font-family:var(--font-heading); font-weight:800; letter-spacing:.4px}
  .brand .dot{width:20px; height:20px; border-radius:50%; background:var(--mint); filter:drop-shadow(0 0 6px rgba(114,105,227,.8))}
  .menu-wrap{grid-column:3; justify-self:end; position:relative; display:inline-flex; align-items:center}
  .menu-toggle{display:inline-flex; width:44px; height:44px; border:0; background:transparent; border-radius:12px; align-items:center; justify-content:center; flex-direction:column; gap:5px; cursor:pointer}
  .menu-toggle:hover{background:rgba(255,255,255,.06)}
  .menu-toggle .bar{width:20px; height:2px; background:var(--text); border-radius:2px; transition:.18s}
  #site-menu{
    position:absolute; top:calc(100% + 8px); right:0;
    inline-size:fit-content; max-inline-size:min(360px, calc(100vw - 24px)); min-inline-size:220px;
    padding:16px 12px; background:rgba(114,105,227,.8); -webkit-backdrop-filter:blur(8px); backdrop-filter:blur(8px);
    border-radius:14px; box-shadow:var(--shadow); display:grid; gap:12px; text-align:right;
    transform:translateY(-8px); opacity:0; pointer-events:none; transition:.18s; z-index:60;
  }
  #site-menu.open{transform:translateY(0); opacity:1; pointer-events:auto}
  #site-menu a{display:block; padding:10px 6px; border-radius:10px}
  #site-menu a:hover{background:rgba(255,255,255,.12)}

  /* ===== Tipografia ===== */
  .headline{margin:0 0 16px; font-family:var(--font-heading); font-weight:800; text-transform:uppercase; letter-spacing:.6px; font-size:clamp(28px,4vw,44px); color:var(--mint)}
  .subhead{margin:0 0 26px; color:var(--muted); font-size:clamp(15px,2.2vw,18px)}
  .section{padding:56px 0; background:transparent}

  /* Glow opcional atrás do robô */
  .hero-media-wrap{position:relative; display:flex; justify-content:center; align-items:center}
  .hero-media-wrap::before{
    content:""; position:absolute; width:130%; height:130%;
    background:radial-gradient(circle, rgba(128,172,211,var(--eye-glow-alpha)) 0%, transparent 70%);
    filter:blur(var(--eye-glow-blur)); z-index:0;
  }
  .hero-media-wrap img{position:relative; z-index:1}

  /* ===== Botões ===== */
  .btn{display:inline-flex; align-items:center; justify-content:center; height:40px; padding:0 16px; border-radius:12px; font-weight:700; border:1px solid transparent; transition:all .2s ease; font-family:var(--font-body)}
  .btn.primary{background:var(--purple); color:#fff; box-shadow:0 6px 18px rgba(114,105,227,.35)}
  .btn.primary:hover{background:var(--purple-strong); transform:translateY(-1px)}
  .btn.secondary{background:transparent; color:var(--text); border-color:var(--border)}
  .btn.secondary:hover{background:rgba(255,255,255,.06)}

  /* =========================================================
     MOBILE (≤768px) — somente ajustes pedidos
     ========================================================= */
  @media (max-width:768px){
    /* Fix: botão do menu visível e clicável */
    .site-header{ z-index:1000 }
    .menu-wrap{ z-index:1001 }
    .menu-toggle{ display:inline-flex !important; visibility:visible !important; opacity:1 !important }

    /* HERO: título alinhado ao robô; descrição 100% largura; botões lado a lado */
    .hero .container{
      display:grid !important;
      grid-template-columns:1fr auto;   /* título | robô */
      align-items:center;
      gap:16px !important;
    }
    .hero-copy{ display:flex; flex-direction:column; width:100% }
    .hero-copy .headline{ margin:0; display:flex; align-items:center; width:100% }
    .hero-media{ display:flex; align-items:center; justify-content:center }
    .hero-media img{ max-height:140px; width:auto; height:auto; object-fit:contain }

    .hero-description{
      grid-column:1 / -1; width:100%;
      margin-top:12px; line-height:1.5;
